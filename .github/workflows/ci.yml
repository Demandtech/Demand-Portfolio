name: Checking

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Check Linting
        run: npm run lint

      - name: Check Code Formatting
        run: npx prettier --check .

      - name: Check Type
        run: npx tsc --noEmit

      - name: Run Build
        run: npm run build
